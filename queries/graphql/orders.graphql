fragment OrderInfo on Order {
  id
  createdAt
  lineItems(first: 250) {
    nodes {
      id
      variant {
        id
        displayName
      }
    }
  }
}

query OrdersOfInventoryItem(
  $pageSize: Int!,
  $cursor: String,
  $query: String
) {
  orders(
    first: $pageSize,
    after: $cursor,
    query: $query
  ) {
    nodes {
      ...OrderInfo
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
