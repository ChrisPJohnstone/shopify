fragment OrderInfo on Order {
  id
  createdAt
  lineItems(first: 10) {
    nodes {
      id
      variant {
        id
        displayName
      }
    }
  }
}

query OrdersOfInventoryItem($pageSize: Int!, $cursor: String) {
  orders(first: $pageSize, after: $cursor) {
    nodes {
      ...OrderInfo
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
