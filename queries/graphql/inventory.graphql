fragment InventoryInfo on InventoryItem {
  id
  createdAt
  variant {
    # Used for collecting orders
    id
    # Name of product
    displayName
    # Cost to customer
    price
  }
  unitCost {
    # Cost to business
    amount
  }
  inventoryLevels(first: 250) {
    nodes {
      quantities(names: ["available"]) {
        name
        quantity
      }
    }
  }
}

query InventoryItems(
  $pageSize: Int!,
  $cursor: String,
  $query: String
) {
  inventoryItems(
    first: $pageSize,
    after: $cursor,
    query: $query
  ) {
    nodes {
      ...InventoryInfo
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
