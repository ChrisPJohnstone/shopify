query inventoryItems {
  inventoryItems(first: 5) {
    edges {
      node {
        variant {
          id
          # Name of product
          displayName
          # Cost to customer
          price
        }
        unitCost {
          # Cost to business
          amount
        }
        inventoryLevels(first: 1) {
          edges {
            node {
              quantities(names: ["available"]) {
                name
                quantity
              }
            }
          }
        }
      }
    }
  }
}
