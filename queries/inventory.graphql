fragment InventoryInfo on InventoryItem {
  id
  variant {
    # Name of product
    displayName
    # Cost to customer
    price
  }
  unitCost {
    # Cost to business
    amount
  }
  inventoryLevels(first: 50) {
    nodes {
      quantities(names: ["available"]) {
        name
        quantity
      }
    }
  }
}

query InventoryItem($id: ID!) {
  inventoryItem(id: $id) {
    ...InventoryInfo
  }
}

query InventoryItems($pageSize: Int!, $cursor: String) {
  inventoryItems(first: $pageSize, after: $cursor) {
    nodes {
      id
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
