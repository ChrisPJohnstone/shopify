fragment InventoryInfo on InventoryItem {
  id
  variant {
    # Name of product
    displayName
    # Cost to customer
    price
  }
  unitCost {
    # Cost to business
    amount
  }
}

fragment LevelInfo on InventoryLevel {
  quantities(names: ["available"]) {
    name
    quantity
  }
}

query InventoryItems {
  inventoryItems(first: 5) {
    nodes {
      ...InventoryInfo
      inventoryLevels(first: 1) {
        edges {
          node {
            ...LevelInfo
          }
        }
      }
    }
  }
}
