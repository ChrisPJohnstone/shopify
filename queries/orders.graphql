fragment OrderInfo on Order {
  id
  lineItems(first: 10) {
    nodes {
      id
      variant {
        id
      }
    }
  }
}

query OrdersOfInventoryItem(
  $variantQuery: String!,
  $pageSize: Int!,
  $cursor: String
) {
  orders(
    query: $variantQuery,
    first: $pageSize,
    after: $cursor
  ) {
    nodes {
      ...OrderInfo
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
